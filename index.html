<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Countdown Planner</h1>
        <div id="quote">Loading motivational quote...</div>
    </header>
    <main>
        <section id="timers-container"></section>
        <button id="add-timer-btn">+ Add Timer</button>
    </main>
    <div id="modal" class="hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Timer</h2>
            <input type="text" id="timer-title" placeholder="Timer Title">
            <input type="datetime-local" id="timer-date">
            <button id="save-timer-btn">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
