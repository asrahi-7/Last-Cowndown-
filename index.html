<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
        }
        canvas {
            display: block;
            background: url('road.jpg') repeat-y;
            background-size: 100% auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <audio id="bgMusic" loop>
        <source src="bg_music.mp3" type="audio/mpeg">
    </audio>
    <audio id="coinSound">
        <source src="coin_sound.mp3" type="audio/mpeg">
    </audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load assets
        const womanImg = new Image();
        womanImg.src = 'woman.png';
        const manImg = new Image();
        manImg.src = 'man.png';
        const coinImg = new Image();
        coinImg.src = 'coin.png';

        // Game variables
        let womanX = 100;
        let womanY = canvas.height - 200;
        let manX = canvas.width + 100;
        let manY = canvas.height - 200;
        let coinX = Math.random() * canvas.width;
        let coinY = Math.random() * canvas.height;
        let score = 0;
        let speed = 5;
        let isJumping = false;

        // Audio
        const bgMusic = document.getElementById('bgMusic');
        const coinSound = document.getElementById('coinSound');

        // Draw woman
        function drawWoman() {
            ctx.drawImage(womanImg, womanX, womanY, 100, 100);
        }

        // Draw man
        function drawMan() {
            ctx.drawImage(manImg, manX, manY, 100, 100);
        }

        // Draw coin
        function drawCoin() {
            ctx.drawImage(coinImg, coinX, coinY, 50, 50);
        }

        // Update game state
        function update() {
            // Move man
            manX -= speed;
            if (manX < -100) {
                manX = canvas.width + 100;
                speed += 1; // Increase difficulty
            }

            // Check collision with man
            if (womanX < manX + 100 && womanX + 100 > manX && womanY < manY + 100 && womanY + 100 > manY) {
                alert('Game Over! Score: ' + score);
                resetGame();
            }

            // Check coin collection
            if (womanX < coinX + 50 && womanX + 100 > coinX && womanY < coinY + 50 && womanY + 100 > coinY) {
                score += 10;
                coinX = Math.random() * canvas.width;
                coinY = Math.random() * canvas.height;
                coinSound.play();
            }
        }

        // Draw game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawWoman();
            drawMan();
            drawCoin();
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 20, 30);
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Reset game
        function resetGame() {
            womanX = 100;
            womanY = canvas.height - 200;
            manX = canvas.width + 100;
            manY = canvas.height - 200;
            coinX = Math.random() * canvas.width;
            coinY = Math.random() * canvas.height;
            score = 0;
            speed = 5;
        }

        // Handle touch controls
        document.addEventListener('touchstart', (e) => {
            if (!isJumping) {
                isJumping = true;
                let jumpHeight = 0;
                const jumpInterval = setInterval(() => {
                    if (jumpHeight < 100) {
                        womanY -= 5;
                        jumpHeight += 5;
                    } else {
                        clearInterval(jumpInterval);
                        const fallInterval = setInterval(() => {
                            if (womanY < canvas.height - 200) {
                                womanY += 5;
                            } else {
                                clearInterval(fallInterval);
                                isJumping = false;
                            }
                        }, 20);
                    }
                }, 20);
            }
        });

        // Start game
        womanImg.onload = () => {
            bgMusic.play();
            gameLoop();
        };
    </script>
</body>
</html>
